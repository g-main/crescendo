<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>Crescendo</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/user.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
  </head>
  <body>
      <div id="page-wrapper">
          <div id="button-wrapper">
              <div class="button" data-ring="blue">
                  <div class="button-color-ring ring-blue"></div>
                  <div class="button-inner"></div>
              </div>

              <div class="button" data-ring="green">
                  <div class="button-color-ring ring-green"></div>
                  <div class="button-inner"></div>
              </div>

              <div class="button" data-ring="yellow">
                  <div class="button-color-ring ring-yellow"></div>
                  <div class="button-inner"></div>
              </div>

              <div class="button" data-ring="red">
                  <div class="button-color-ring ring-red"></div>
                  <div class="button-inner"></div>
              </div>
          </div>
          <div class="horizontal-separator"></div>
          <div id="metadata-wrapper">
              <div id="metadata-track">
                  <div class="track-artist">Drake</div>
                  <div class="track-title">Hotline Bling</div>
                  <div class="track-record-label">OVO</div>
              </div>
              <div id="metadata-record-label" class="record-label-logo logo-ovo"></div>
              <div id="metadata-player">
                  <div class="player-id">Player 3</div>
                  <div class="player-name">Travis Scott</div>
                  <div class="player-instrument-name">Drums</div>
              </div>
          </div>
      </div>
    <script src="/js/user.bundle.js"></script>
  </body>
</html>
